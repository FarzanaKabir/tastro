<header [class.sticky]="sticky">
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg" style="background-color: #EEEFE9;">
      <a class="navbar-brand" routerLink="/">
        <img src="../../assets/homepage/logo.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{ 'show': navbarOpen }">
        <div class="mr-auto"></div>
        <!-- form section start -->
        <div class="hero-form d-inline-flex row">
          <mat-form-field class="col-md-5 col-sm-5">
            <mat-select>
              <mat-option value="10px">10px</mat-option>
              <mat-option value="12px">12px</mat-option>
              <mat-option value="14px">14px</mat-option>
              <mat-option value="16px">16px</mat-option>
              <mat-option value="18px">18px</mat-option>
              <mat-option value="20px">20px</mat-option>
            </mat-select>
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>
          <mat-form-field class="col-md-5 col-sm-5">
            <input matInput placeholder="Input">
            <mat-icon matPrefix>place</mat-icon>
          </mat-form-field>
          <div class="col-md-2 text-center">
            <button mat-flat-button color="warn" class="search-btn">Search</button>
          </div>
        </div>
        <!-- form section end-->
        <div class="mr-auto"></div>
        <ul class="navbar-nav">
          <li class="nav-item text-uppercase">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item text-uppercase">
            <a mat-flat-button class="signup-btn" href="#">sign up</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
