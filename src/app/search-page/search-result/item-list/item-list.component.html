<section class="item-list">
  <div class="item-card" *ngFor="let item of Item">
    <div class="row">
      <div class="col-md-4">
        <div class="item-img">
          <img src="{{getImage('foodItem',item.image)}}" alt="">
        </div>
      </div>
      <div class="col-md-8">
        <div class="item-details">
          <div class="title">
            <h5><a href="">{{item.name}}</a></h5>
          </div>
          <div class="rating">
<!--            <small>{{item.rating}}</small>-->
          </div>
          <div class="country">
<!--            <small>{{item.country}}</small>-->
          </div>
          <div class="tag-btn d-inline-flex">
            <h6 class="mr-2">Tag:</h6>
            <button mat-stroked-button>Thai</button>
            <button mat-stroked-button class="ml-2 mr-2">Comfort food</button>
            <button mat-stroked-button>Gluten-free</button>
          </div>
          <div class="offer-reservation">
            <div class="row">
              <div class="col-md-8">
                <div class="table-reserve">
                  <h6>Offers reservation</h6>
                  <div class="find-a-table">
                    <p><span>find a table or call at</span> 25-241-235-00</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="find-btn">
                  <button mat-stroked-button color="accent">Find a Table</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
