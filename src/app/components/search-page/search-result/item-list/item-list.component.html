<section class="item-list">
  <div class="item-card" *ngFor="let item of Item">
    <div class="row">
      <div class="col-md-4">
        <div class="item-img">
          <img alt="{{item.name}}" class="img-fluid" src="{{getImage('foodItem',item.image)}}">
        </div>
      </div>
      <div class="col-md-8">
        <div class="item-details">
          <div class="title">
            <h5><a href="">{{item.name}}</a></h5>
          </div>
          <div class="rating d-inline-flex">
            <ul class="rating-list d-inline-flex p-0 m-0">
              <li>
                <mat-icon class="mat-18">star</mat-icon>
              </li>
              <li>
                <mat-icon class="mat-18">star</mat-icon>
              </li>
              <li>
                <mat-icon class="mat-18">star</mat-icon>
              </li>
              <li>
                <mat-icon class="mat-18">star</mat-icon>
              </li>
              <li>
                <mat-icon class="mat-18">star_half</mat-icon>
              </li>
            </ul>
            <span class="ml-2">235</span>
          </div>
          <div class="country">
            <span>Hakulintie 87, Turku</span>
          </div>
          <div class="tag-price">
            <div class="tag-btn d-inline-flex mb-2">
              <h6 class="mr-2 p-0 m-0">Tag:</h6>
              <button mat-stroked-button class="ml-2">Thai</button>
              <button mat-stroked-button class="ml-2 mr-2">Comfort food</button>
              <button mat-stroked-button>Gluten-free</button>
            </div>
            <div class="price pb-3">
              <span>Price:</span>
              <button mat-stroked-button class="ml-2">300-3000</button>
            </div>
          </div>
          <div class="offer-reservation">
            <div class="row">
              <div class="col-md-8">
                <div class="table-reserve">
                  <h6>Offers reservation</h6>
                  <div class="find-a-table">
                    <p><span>find a table or call at</span> 25-241-235-00</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="find-btn">
                  <button mat-stroked-button color="accent">Find a Table</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12 text-center">
        <!--Including the pagination control.-->
        <div class="text-center">
<!--          <pagination-controls (pageChange)="p = $event"></pagination-controls>-->
        </div>
      </div>
    </div>
</section>
